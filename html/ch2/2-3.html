<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>2-3</title>
  </head>
  <style>
    .box1 {
      width: 800px;
      height: 400px;
      border: 1px solid black;
    }
    .box1 > div {
      width : 100px;
      height: 100px;
      border: 1px solid black;
      background: orange;
    }
    .box1 > div:nth-child(1){float: left;}
    .box1 > div:nth-child(2){float: left;}
    .box1 > div:nth-child(3){float: right;}
    .box1 > div:nth-child(4){float: right;}
    .box1 > div:nth-child(5){float: left;}
    .box1 > div:nth-child(6){float: left;}

    </style>
  <body>
    <h3>3.float속성</h3>
    <div class="box1">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>

    </div>


  </body>
</html>
